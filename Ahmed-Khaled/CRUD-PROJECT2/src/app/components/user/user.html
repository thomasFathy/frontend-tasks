<div class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 py-10 px-4">

  <div class="max-w-5xl mx-auto space-y-10">

    <!-- Card: Add / Edit User -->
    <div class="bg-white/90 backdrop-blur-lg shadow-2xl rounded-2xl p-8 transition-transform hover:-translate-y-1">
      <h2 class="text-3xl font-extrabold text-gray-800 text-center mb-6">
        {{ editUserData ? 'Edit User' : 'Add User' }}
      </h2>

      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="space-y-6">
        <div class="grid gap-6 sm:grid-cols-2">

          <!-- Name -->
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Name</label>
            <input type="text" name="name" [(ngModel)]="formData.name"
                   class="input-field">
            <div *ngIf="errors.name" class="error">{{ errors.name }}</div>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Email</label>
            <input type="email" name="email" [(ngModel)]="formData.email"
                   class="input-field">
            <div *ngIf="errors.email" class="error">{{ errors.email }}</div>
          </div>

          <!-- Password -->
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Password</label>
            <input type="password" name="password" [(ngModel)]="formData.password"
                   class="input-field">
            <div *ngIf="errors.password" class="error">{{ errors.password }}</div>
          </div>

          <!-- Phone -->
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Phone</label>
            <input type="text" name="phone" [(ngModel)]="formData.phone"
                   class="input-field">
            <div *ngIf="errors.phone" class="error">{{ errors.phone }}</div>
          </div>

        </div>

        <button type="submit" class="btn-submit">
          {{ editUserData ? 'Update User' : 'Add User' }}
        </button>
      </form>
    </div>

    <!-- Card: Users List -->
    <div class="bg-white/90 backdrop-blur-lg shadow-xl rounded-2xl p-6">
      <h3 class="text-xl font-bold text-gray-800 mb-4">Users List</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full table-auto text-sm">
          <thead class="bg-gray-100 text-gray-600 uppercase">
            <tr>
              <th class="py-3 px-4 text-left">Name</th>
              <th class="py-3 px-4 text-left">Email</th>
              <th class="py-3 px-4 text-left">Phone</th>
              <th class="py-3 px-4 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of users" class="border-b hover:bg-blue-50">
              <td class="py-3 px-4">{{ u.name }}</td>
              <td class="py-3 px-4">{{ u.email }}</td>
              <td class="py-3 px-4">{{ u.phone }}</td>
              <td class="py-3 px-4 text-center flex justify-center gap-2">
                <button (click)="editUser(u)" class="btn-edit flex items-center gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                       stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M11 5h6m0 0v6m0-6L5 17l-4 0v-4l4-4 6-6z" />
                  </svg>
                  Edit
                </button>
                <button (click)="deleteUser(u.id!)" class="btn-delete flex items-center gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                       stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M6 18L18 6M6 6l12 12" />
                  </svg>
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>
